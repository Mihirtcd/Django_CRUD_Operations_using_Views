<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects List</title>
</head>
<body>
    <h1>Subjects List</h1>
    <a href="{% url 'subject_create' %}">Add New Subject</a>
    <table cellpadding="5">
        <thead>
            <tr>
                <th>Name</th>
                <th>Code</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for subject in subjects %}
            <tr>
                <td>{{ subject.name }}</td>
                <td>{{ subject.code }}</td>
                <td>{{ subject.description }}</td>
                <td>
                    <a href="{% url 'subject_update' subject.pk %}">Edit</a>
                    <a href="{% url 'subject_delete' subject.pk %}">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No subjects available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
